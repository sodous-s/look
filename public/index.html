<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodous AI 聊天助手</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .ai-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
        }
        
        .user-message .message-content {
            background: #4a6fa5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background: #e6e9ef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a6fa5;
        }
        
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5a80;
        }
        
        .thinking {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-bar {
            background: #f0f0f0;
            padding: 8px 15px;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 600px) {
            .container {
                margin-top: 10px;
            }
            
            .chat-container {
                height: 300px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sodous AI 助手</h1>
            <p class="subtitle">基于 Netlify 函数部署的智能聊天机器人</p>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-content">
                    你好，我是sodous AI！我可以和你聊天，也能帮你写一些简单的Brainfuck代码。
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的消息..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
        
        <div class="status-bar" id="statusBar">
            状态: 准备就绪
        </div>
    </div>

    <script>
        // 存储用户名
        let userName = '';
        let conversationHistory = [];
        
        // 获取DOM元素
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const statusBar = document.getElementById('statusBar');
        
        // 更新状态栏
        function updateStatus(message) {
            statusBar.textContent = `状态: ${message}`;
        }
        
        // 添加消息到聊天窗口
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 检查内容是否包含代码块
            if (content.includes('```')) {
                const parts = content.split('```');
                parts.forEach((part, index) => {
                    if (index % 2 === 0) {
                        // 普通文本
                        const textNode = document.createTextNode(part);
                        contentDiv.appendChild(textNode);
                    } else {
                        // 代码块
                        const codeBlock = document.createElement('pre');
                        codeBlock.className = 'code-block';
                        codeBlock.textContent = part;
                        contentDiv.appendChild(codeBlock);
                    }
                });
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加到历史记录
            conversationHistory.push({
                role: isUser ? 'user' : 'ai',
                content: content
            });
        }
        
        // 显示思考状态
        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinkingIndicator';
            thinkingDiv.textContent = 'Sodous AI 正在思考...';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 隐藏思考状态
        function hideThinking() {
            const thinkingIndicator = document.getElementById('thinkingIndicator');
            if (thinkingIndicator) {
                thinkingIndicator.remove();
            }
        }
        
        // 调用Sodous AI API
        async function callSodousAI(input) {
            try {
                showThinking();
                updateStatus('正在连接API...');
                
                // 使用您的自定义函数名称 "hello"
                const apiEndpoint = '/api/hello';  // 或者使用 '/.netlify/functions/hello'
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: input,
                        userName: userName
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                updateStatus('正在处理响应...');
                const data = await response.json();
                
                // 更新用户名（如果API返回了新的用户名）
                if (data.userName) {
                    userName = data.userName;
                }
                
                return data.response;
            } catch (error) {
                console.error('调用API时出错:', error);
                return `抱歉，暂时无法处理您的请求。错误: ${error.message}`;
            } finally {
                hideThinking();
                updateStatus('准备就绪');
            }
        }
        
        // 处理用户发送消息
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // 添加用户消息到聊天窗口
            addMessage(message, true);
            
            // 清空输入框
            userInput.value = '';
            
            // 调用API并获取响应
            const aiResponse = await callSodousAI(message);
            
            // 添加AI响应到聊天窗口
            addMessage(aiResponse, false);
        }
        
        // 事件监听
        sendButton.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        // 聚焦输入框
        userInput.focus();
        
        // 添加示例消息
        setTimeout(() => {
            addMessage("你可以问我：'你是谁？'、'写一个Hello World程序'或'输出你好世界'", false);
        }, 1000);
    </script>
</body>
</html>
